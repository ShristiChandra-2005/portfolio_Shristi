<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha384-dyB6yoVG2LrXq4rri84pb6rfRbWbdAFeJ0h23zDDA0s3vriJj3sHgrjFfU0bQ2Bs" crossorigin="anonymous"></script>
  
  <style>
    /* Style for the Navbar */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .navbar {
      background-color: #333;
      position: fixed;
      top: 0;
      width: 100%;
      padding: 10px 0;
      text-align: center;
      z-index: 1000;
    }

    .navbar a {
      color: red;
      font-size: 18px;
      text-decoration: none;
      padding: 14px 20px;
      display: inline-block;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Add space below the navbar to avoid content overlap */
    .content {
      margin-top: 60px;
    }

    /* Card design */
    .card {
      border: 1px solid #ddd;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    .card:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .card-body {
      padding: 20px;
    }

    .card-title {
      font-size: 20px;
      font-weight: bold;
    }

    .card-text {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #f7b731;
      color: white;
    }

    /* Adjust container and content for responsiveness */
    .container {
      margin-top: 100px;
    }

    @media (max-width: 767px) {
      .col-sm-3, .col-sm-4 {
        margin-bottom: 20px;
      }
    }
    #Resume{
        background-color: antiquewhite;
    }
  </style>
</head>
<body>

  <!-- Fixed Navbar -->
  <div class="navbar">
    <a href="index.html" style="color: black; font-weight: bold; background-color: rgb(231, 156, 16); font-size: 22px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">HOME</a>
  </div>
  <div class="container" id="Resume">
    <div class="col-sm-2">.</div>
    <div class="col-sm-8">
        <img src="resume1.jpg">
    </div>
    <div class="col-sm-2">.</div>
  </div>

</body>
